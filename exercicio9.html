<body>
    <script>
        let nome = prompt("Digite seu nome:");
        let anoAtual = prompt("Digite o ano atual:");
        let anoAdicional = prompt("Digite o quantos anos você quer adicionar:");
        let anoTotal = Number(anoAtual) + Number(anoAdicional)
        alert("O seu nome é: " + nome + ", estamos em " + anoAtual + ", e daqui a " + anoAdicional + " anos, será " + anoTotal);
    </script>
</body>
