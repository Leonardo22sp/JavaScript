<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let disciplina = prompt("Qual o nome da disciplina?")
        let nota1 = prompt("Digite a nota da primeira prova:")
        let nota2 = prompt("Digite a nota da segunda prova:")
        let nota3 = prompt("Digite a nota da terceira prova:")

        let media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3;
        alert("Na disciplina de " + disciplina + ", você obteve as notas: " + nota1 + ", " + nota2 + ", " + nota3 + ". Sua média final é: " +parseInt(media) )
    </script>
</body>
</html>
